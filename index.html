<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="theme-color"
      content="#fffffe"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#242629"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>PocketCalc</title>
    <script src="./src/assets/fontawesome/brands.min.js"></script>
    <script src="./src/assets/fontawesome/fontawesome.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h2>&#129518;&nbsp;PocketCalc</h2>
      </div>
      <div class="calc">
        <input type="text" class="display" value="0" disabled />
        <div class="calc-keys">
          <button type="button" class="clear" value="clear">AC</button>
          <button type="button" class="func" value="sign">+/-</button>
          <button type="button" class="func" value="sqrt">&Sqrt;</button>
          <button type="button" class="operator" value="/">&#247;</button>

          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" class="operator" value="*">&#215;</button>

          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" class="operator" value="-">-</button>

          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" class="operator" value="+">+</button>

          <button type="button" class="zero" value="0">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="equals operator" value="=">=</button>
        </div>
      </div>
      <a
        href="https://github.com/timsj/pocket-calc"
        target="_blank"
        rel="noopener noreferrer"
        ><i class="fa-brands fa-github"></i>&nbsp;GitHub</a
      >
    </div>
    <script type="module" src="./src/index.ts"></script>
  </body>
</html>
